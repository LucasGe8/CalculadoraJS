<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <div class = "container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class = "toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id = "display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class = "btn-operator" id = "clear"">C</button></td>
                        <td><button class = "btn-operator" id = "/"">รท</button></td>
                        <td><button class = "btn-operator" id = "*"">ร</button></td>
                        <td><button class = "btn-operator" id = "backspace""><ion-icon name="return-down-back"></ion-icon></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id = "7">7</button></td>
                        <td><button class="btn-number" id = "8">8</button></td>
                        <td><button class="btn-number" id = "9">9</button></td>
                        <td><button class="btn-operator" id = "-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id = "4">4</button></td>
                        <td><button class="btn-number" id = "5">5</button></td>
                        <td><button class="btn-number" id = "6">6</button></td>
                        <td><button class="btn-operator" id = "+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id = "1">1</button></td>
                        <td><button class="btn-number" id = "2">2</button></td>
                        <td><button class="btn-number" id = "3">3</button></td>
                        <td rowspan ="2"><button class="btn-equal" id = "equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id = ".">.</button></td>
                        <td><button class="btn-number" id = "0">0</button></td>
                        <td><button class="btn-number" id = "00">00</button></td>   
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <a href="../Menu1/index.html" class="volver"><span><ion-icon name="arrow-back-outline"></ion-icon></span> Volver</a>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src = "script.js"></script>
</body>
</html>
